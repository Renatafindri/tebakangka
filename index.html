<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Click The Box!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    #gameArea {
      width: 100%;
      height: 500px;
      background-color: #1e1e1e;
      position: relative;
      overflow: hidden;
      border: 2px solid #444;
      margin-top: 20px;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click The Box</h1>
  <p>Klik kotak merah secepat mungkin!</p>
  <div id="score">Skor: 0</div>
  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function spawnBox() {
      const box = document.createElement("div");
      box.classList.add("box");

      // Atur posisi acak dalam area game
      const x = randomPosition(gameArea.clientWidth - 50);
      const y = randomPosition(gameArea.clientHeight - 50);

      box.style.left = `${x}px`;
      box.style.top = `${y}px`;

      box.onclick = function () {
        score++;
        scoreDisplay.textContent = `Skor: ${score}`;
        gameArea.removeChild(box);
        spawnBox();
      };

      // Hapus otomatis jika tidak diklik
      setTimeout(() => {
        if (gameArea.contains(box)) {
          gameArea.removeChild(box);
          spawnBox();
        }
      }, 2000); // waktu tampil

      gameArea.appendChild(box);
    }

    spawnBox();
  </script>

</body>
</html>
